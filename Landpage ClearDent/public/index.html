<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ClearDent</title>

    <link rel="stylesheet" href="../style/style.css">

</head>

<body>


    <main>

        <div class="coluna-esquerda">
            <div class="centralizado">
            

                <h1 class="destaque-format">O MELHOR PARA O SEU SORRISO</h1>


                <div class="bloco-descricao">

                    <p class="texto-descricao" class="padrao-format">A escova ClearDent te proporciona um sorriso mais natural com menos agressividade contra gengivas sensíveis!</p>

                    <img src="../img/Escova.png" class="imagem" id="escova">

                </div>


                <form>

                    <div class="form-descricao">

                        <h3 class="destaque-format" id="descricao-formulario">Preencha com seus<br>dados e receba</h3>

                        <h3 id="descricao-desconto" class="destaque-format"><span id="desconto">30%</span> de desconto</h3>

                    </div>


                    <div class="form-grupo">

                        <label for="telefone" class="padrao-format">Telefone</label>

                        <input type="text" id="telefone">

                    </div>

                

                    <button type="submit"><strong>✓</strong></button>

                </form>

            
            </div>
        </div>


        <div class="coluna-direita">

            <img src="../img/Pessoas_sorrindo.png" class="imagem" id="pessoas-sorrindo">

        </div>

    </main>


    <footer>

        </footer>


</body>

</html>
